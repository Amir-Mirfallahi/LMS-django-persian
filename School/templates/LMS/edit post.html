{% extends 'account.html' %}

{% block main %}
    <style>
        .edit-container {
            position: relative;
            width: 75%;
            height: auto;
            margin-top: 10px;
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            background: #ecf0f3;
            box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }
        
        .edit-container label, .edit-container input, .edit-container button {
            font-family: Vazirmatn;
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        .edit-container label {
            margin-bottom: 4px;
        }

        .edit-container label:nth-of-type(2) {
            margin-top: 12px;
        }
        .edit-container input {
            background: #ecf0f3;
            padding: 10px;
            padding-right: 20px;
            height: 50px;
            font-size: 14px;
            border-radius: 50px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }

        .edit-container button {
            color: white;
            margin-top: 20px;
            background: #1DA1F2;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
            transition: 0.5s;
        }
        .edit-container button:hover {
            box-shadow: none;   
        }
        .edit-container textarea {
            font-family: Vazirmatn;
            background: #ecf0f3;
            padding: 10px;
            width: 100%;
            height: 400px;
            border-radius: 50px;
            border-top-right-radius: 0%;
            padding-left: 20px;
            font-size: 14px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }
        @media screen and (max-width: 600px) {
            .edit-container {
                width: 70%;
                font-size: 80%;
            }
            .edit-container textarea {
                height: 30%;
                border-radius: 20px;
                border-top-right-radius: 0;
            }
        }
        .delete-btn {
            background-color: red;
            color: white;
            border-radius: 5px;
            display: block;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.7s;
            width: 20%;
            margin-top: 20px;
            height: 40px;
            border-radius: 20px;
            font-weight: 900;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .buttons {
            display: flex;
        }
        .buttons button {
            width: 80%;
        }
    </style>
    <div class="edit-container">
        <p style="color: #00b386;text-align: center;">ویرایش</p>
        <form action="" method="post">
            {% csrf_token %}{{ form.as_p }}
            <div class="buttons">
                <button type="submit">ثبت</button>
                <a href="delete" class="delete-btn">حذف</a>
            </div>
        </form>
    </div>
{% endblock %}
