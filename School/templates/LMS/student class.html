{% extends "base.html" %}

{% block content %}
    <style>
        .inputs {
            text-align: right;
            margin-top: 30px;
        }

        label, input, button {
            font-family: Vazirmatn;
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 4px;
        }

        label:nth-of-type(2) {
            margin-top: 12px;
        }

        input::placeholder {
            color: gray;
        }

        input {
            direction: ltr;
            background: #ecf0f3;
            padding: 10px;
            padding-left: 20px;
            height: 50px;
            font-size: 14px;
            border-radius: 50px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }

        button {
            color: white;
            margin-top: 20px;
            background: #1DA1F2;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
            transition: 0.5s;
        }

        button:hover {
            box-shadow: none;   
        }
        .container {
            margin-right: auto;
            margin-left: auto;
            position: relative;
            width: 350px;
            height: auto;
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            background: #ecf0f3;
            box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }

    </style>
    <div class="container">
        <form action="" method="post"> {% csrf_token %}
            <label><b>دانش آموز: {{ user }}</b></label><br>
            <label>پایه: </label>
            <select name="grade">
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select><br>
            <label>کلاس: </label>
            <select name="class">
                <option value="A">a</option>
                <option value="B">b</option>
                <option value="C">c</option>
            </select>
            <button type="submit">تایید</button>
        </form>
    </div>
{% endblock %}
