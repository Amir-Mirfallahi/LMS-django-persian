{% extends "account.html" %}

{% block main %}
    <style>
        .container {
            margin-right: auto;
            margin-left: auto;
            position: relative;
            width: 350px;
            height: auto;
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            background: #ecf0f3;
            box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }
        
        .container label, .container input, .container button {
            font-family: Vazirmatn;
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        .container label {
            margin-bottom: 4px;
        }

        .container label:nth-of-type(2) {
            margin-top: 12px;
        }

        .container input::placeholder {
            color: gray;
        }

        .container input {
            direction: ltr;
            background: #ecf0f3;
            padding: 10px;
            padding-left: 20px;
            height: 50px;
            font-size: 14px;
            border-radius: 50px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }

        .container button {
            color: white;
            margin-top: 20px;
            background: #1DA1F2;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
            transition: 0.5s;
        }
        .container button:hover {
            box-shadow: none;   
        }
        .container textarea {
            font-family: Vazirmatn;
            background: #ecf0f3;
            padding: 10px;
            border-radius: 50px;
            border-top-right-radius: 0%;
            padding-left: 20px;
            font-size: 14px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }
        .container h3 {
            text-align: center;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 70%;
                font-size: 80%;
            }
            .container textarea {
                width: 100%;
                height: 30%;
                border-radius: 20px;
                border-top-right-radius: 0;
            }
            .container select {
                width: 100%;
            }
        }
        
    </style>
    <h3><b>افزودن تکلیف</b></h3>
    <div class="container">
        <form action="" method="post">{% csrf_token %}
            <label>کلاس و درس: </label>
            <select name="class">
                {% for class in class_subject %}
                    <option value="{{ class }}">{{ class }}</option>
                {% endfor %}
            </select><br>
            <label for="">تکلیف: </label><br>
            <textarea name="homework" cols="30" rows="6"></textarea><br>
            <label>تاریخ تحویل: </label>
            <input type="date" name="check_date">
            <button type="submit">تایید</button>
        </form>
    </div>
{% endblock %}
