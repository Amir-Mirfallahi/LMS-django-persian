<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهدای فرهنگی</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Vazirmatn");
        body {
            /* background-color: rgb(216, 227, 239); */
            background-color: #add8e6;
            font-family: Vazirmatn;
            direction: rtl;
        }

        nav {
            width: 200px;
            float: left;
            text-align: right;
            direction: ltr;
            background: white;
            color: rgba(0, 0, 0, 0.87);
            -webkit-clip-path: circle(24px at 30px 24px);
            clip-path: circle(24px at 32px 24px);
            -webkit-transition: -webkit-clip-path 0.5625s, clip-path 0.375s;
            transition: -webkit-clip-path 0.5625s, clip-path 0.375s;
        }

        nav:hover {
            -webkit-transition-timing-function: ease-out;
            transition-timing-function: ease-out;
            -webkit-transition-duration: 0.75s;
            transition-duration: 0.75s;
            -webkit-clip-path: circle(390px at 225px 24px);
            clip-path: circle(390px at 150px 24px);
        }

        a {
            text-decoration: none;
            display: block;
            line-height: 50px;
            padding: 0 20px;
            color: inherit;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        a:hover { background: #ffe082; }

        a:active { background: #ffca28; }

        .navicon {
            padding: 23px 20px;
            cursor: pointer;
            -webkit-transform-origin: 32px 24px;
            -ms-transform-origin: 32px 24px;
            transform-origin: 32px 24px;
        }

        .navicon div {
            position: relative;
            width: 20px;
            height: 2px;
            background: rgba(0, 0, 0, 0.87);
        }

        .navicon div:before,
        .navicon div:after {
            display: block;
            content: "";
            width: 20px;
            height: 2px;
            background: rgba(0, 0, 0, 0.87);
            position: absolute;
        }

        .navicon div:before { top: -7px; }

        .navicon div:after { top: 7px; }

        button {
            font-family: Vazirmatn;
            color: white;
            margin-top: 20px;
            background: #1DA1F2;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
            transition: 0.5s;
        }

        button:hover {
            box-shadow: none;   
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        select {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ffc107;
            appearance: none;
            background-color: #ffc107;
            color: #333;
            font-family: Vazirmatn;
        }
        option {
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }
        
        header {
            background-color: #f7d358;
            text-align: center;
            margin-bottom: 3px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin-left: auto;
            margin-right: auto;
        }

        img {
            height: 60px;
            margin-right: 20px;
        }
        .title {
            font-size: 70pt;
            color: #000000;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .header_navbar {
            float: right;
            text-align: right;
        }
        .header_navbar:hover {
            background-color: #c2dd28;
            border-radius: 5px;
        }
    </style>
    <header>
        <h1 class="title">{{ title }}</h1>
        {% block second_navbar %}
            <a class="header_navbar" href="javascript:history.back()">صفحه قبل</a>
            <a class="header_navbar" href="/">خانه</a>
            <a class="header_navbar" href="/account/">حساب کاربری</a><br><br>
        {% endblock %}
    </header>
    {% block navbar %}
    
    {% endblock %}
  	<div class="section-center">
        {% block content %}
        {% endblock %}
  	</div>
</body>
</html>
